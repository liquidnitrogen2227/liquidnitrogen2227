<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="900" height="220" viewBox="0 0 900 220" role="img" aria-label="F1 banner: cars zoom past and text appears">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="50%" stop-color="#0B1220"/>
      <stop offset="100%" stop-color="#0D1117"/>
    </linearGradient>
    <linearGradient id="asphalt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#161B22"/>
      <stop offset="100%" stop-color="#0F141B"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Simple “F1-style” red car (no logos) -->
    <g id="car" transform="translate(0 0)">
      <!-- shadow -->
      <ellipse cx="80" cy="78" rx="78" ry="10" fill="#000" opacity="0.25"/>
      <!-- rear wing -->
      <rect x="10" y="35" width="28" height="10" rx="2" fill="#B30D1C"/>
      <rect x="6" y="30" width="8" height="20" rx="2" fill="#7A0A13"/>
      <!-- body -->
      <path d="M40 60 C55 38, 95 30, 135 38 L160 44 C175 48, 186 58, 188 66 L192 78 L40 78 Z" fill="#E50914"/>
      <!-- cockpit -->
      <path d="M92 52 C104 40, 125 40, 138 52 L132 62 L96 62 Z" fill="#111827"/>
      <path d="M98 54 C107 46, 123 46, 132 54" stroke="#34D399" stroke-width="2" fill="none" opacity="0.9"/>
      <!-- nose -->
      <path d="M188 66 L220 68 L220 76 L192 78 Z" fill="#B30D1C"/>
      <!-- tires -->
      <g>
        <circle cx="68" cy="78" r="16" fill="#0B0F14"/>
        <circle cx="68" cy="78" r="8" fill="#1F2937"/>
        <circle cx="160" cy="78" r="16" fill="#0B0F14"/>
        <circle cx="160" cy="78" r="8" fill="#1F2937"/>
      </g>
      <!-- speed streaks -->
      <g opacity="0.6">
        <rect x="-40" y="62" width="28" height="2" fill="#F8FAFC"/>
        <rect x="-55" y="70" width="40" height="2" fill="#F8FAFC" opacity="0.8"/>
        <rect x="-28" y="76" width="18" height="2" fill="#F8FAFC" opacity="0.7"/>
      </g>
    </g>
  </defs>

  <!-- background -->
  <rect width="900" height="220" fill="url(#bg)"/>

  <!-- track -->
  <g transform="translate(0 0)">
    <rect x="40" y="70" width="820" height="90" rx="20" fill="url(#asphalt)"/>
    <path d="M70 115 H830" stroke="#9CA3AF" stroke-width="3" stroke-dasharray="12 14" opacity="0.55"/>

    <!-- curbs -->
    <path d="M60 80 H840" stroke="#E50914" stroke-width="6" opacity="0.9"/>
    <path d="M60 150 H840" stroke="#F8FAFC" stroke-width="6" opacity="0.9"/>

    <!-- checkered flag at finish -->
    <g transform="translate(830 48)">
      <rect x="0" y="0" width="4" height="60" fill="#9CA3AF"/>
      <g transform="translate(4 4)">
        <rect x="0" y="0" width="42" height="30" fill="#111827" opacity="0.9"/>
        <g fill="#F8FAFC" opacity="0.95">
          <rect x="0" y="0" width="10" height="10"/>
          <rect x="20" y="0" width="10" height="10"/>
          <rect x="10" y="10" width="10" height="10"/>
          <rect x="30" y="10" width="10" height="10"/>
          <rect x="0" y="20" width="10" height="10"/>
          <rect x="20" y="20" width="10" height="10"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Title text (static) -->
  <text x="450" y="40" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#E5E7EB" opacity="0.95">
    LIGHTS OUT — AND AWAY WE CODE
  </text>

  <!-- Dynamic text: appears after each car passes -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="700" font-size="26" text-anchor="middle" filter="url(#glow)">
    <text x="450" y="125" fill="#F8FAFC" opacity="0">
      BUILDING SCALABLE SYSTEMS
      <animate attributeName="opacity" dur="8s" repeatCount="indefinite"
               values="0;0;1;1;0;0" keyTimes="0;0.10;0.16;0.30;0.34;1" />
    </text>

    <text x="450" y="125" fill="#F8FAFC" opacity="0">
      CODING WITH SPEED &amp; PRECISION
      <animate attributeName="opacity" dur="8s" repeatCount="indefinite"
               values="0;0;1;1;0;0" keyTimes="0;0.36;0.42;0.56;0.60;1" />
    </text>

    <text x="450" y="125" fill="#F8FAFC" opacity="0">
      WEB • AI • CLOUD
      <animate attributeName="opacity" dur="8s" repeatCount="indefinite"
               values="0;0;1;1;0;0" keyTimes="0;0.62;0.68;0.82;0.86;1" />
    </text>
  </g>

  <!-- Cars: each “lap” reveals a different line -->
  <g transform="translate(0 0)">
    <!-- Car 1 -->
    <g transform="translate(-250 84)">
      <use href="#car" xlink:href="#car"/>
      <animateTransform attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="-250 84; 980 84; 980 84; -250 84" keyTimes="0;0.15;0.25;1" />
    </g>

    <!-- Car 2 -->
    <g transform="translate(-250 100)" opacity="0.95">
      <use href="#car" xlink:href="#car"/>
      <animateTransform attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="-250 100; -250 100; 980 100; 980 100; -250 100" keyTimes="0;0.32;0.47;0.57;1" />
    </g>

    <!-- Car 3 -->
    <g transform="translate(-250 116)" opacity="0.9">
      <use href="#car" xlink:href="#car"/>
      <animateTransform attributeName="transform" type="translate" dur="8s" repeatCount="indefinite"
                        values="-250 116; -250 116; 980 116; 980 116; -250 116" keyTimes="0;0.58;0.73;0.83;1" />
    </g>
  </g>

  <!-- Subtle vignette -->
  <rect width="900" height="220" fill="#000" opacity="0.10"/>
</svg>
